{% extends "base.html" %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'home/assets_shop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets_shop/css/colors/color-1.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
{% endblock %}

{% block content %}
<main class="main">
    <section class="section container">
        <h2 class="section__title">Checkout</h2>
        
        <div id="checkout" style="min-height: 400px;">
            <div style="text-align: center; padding: 4rem; color: var(--text-color);">
                <i class="bx bx-loader-alt bx-spin" style="font-size: 2rem;"></i>
                <p>Loading secure checkout...</p>
            </div>
        </div>
        
        <div id="error-message" style="color: #c0392b; text-align: center; display: none; margin-top: 1.5rem; padding: 1rem; background: #fadbd8; border: 1px solid #e6b0aa; border-radius: 8px; font-weight: 500;"></div>
    </section>
</main>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script>
    const stripeKey = "{{ STRIPE_PUBLISHABLE_KEY }}";
    const clientSecret = "{{ client_secret }}";

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    if (!stripeKey || !clientSecret) {
        document.getElementById('error-message').innerText = "Configuration Error: Missing Stripe Keys";
        document.getElementById('error-message').style.display = 'block';
    } else {
        const stripe = Stripe(stripeKey);

        (async () => {
            const onShippingDetailsChange = async (event) => {
                const {checkoutSessionId, shippingDetails} = event;
                
                try {
                    const response = await fetch("{% url 'calculate_shipping_options' %}", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        },
                        body: JSON.stringify({
                            checkout_session_id: checkoutSessionId,
                            shipping_details: shippingDetails,
                        })
                    });
                    
                    const result = await response.json();

                    if (result.type === 'reject') {
                        // Show specific error from server
                        console.error("Shipping Update Failed:", result.errorMessage);
                        return {type: "reject", errorMessage: result.errorMessage};
                    } else {
                        return {type: "accept"};
                    }
                } catch (error) {
                    console.error("Network Error:", error);
                    return {type: "reject", errorMessage: "Connection error. Please try again."};
                }
            };

            try {
                const checkout = await stripe.initEmbeddedCheckout({
                    clientSecret: clientSecret,
                    onShippingDetailsChange, 
                });

                document.getElementById('checkout').innerHTML = ''; 
                checkout.mount('#checkout');
            } catch (e) {
                console.error("Stripe Init Error:", e);
                document.getElementById('error-message').innerText = e.message;
                document.getElementById('error-message').style.display = 'block';
            }
        })();
    }
</script>
{% endblock %}
